services:
  # Frontend Static Site
  - type: web
    name: frontend-optico-assement
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    
    envVars:
      - key: VITE_API_URL
        value: https://backend-633h.onrender.com/api
    
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Service
  - type: web
    name: backend-optico-assement
    env: node
    buildCommand: npm ci
    startCommand: npm start
    
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://frontend-optico-assement.onrender.com
